<script>
//program that guesses how many hours you've been alive
  <script>
//program that guesses how many hours you've been alive
  (function() {
  var age = prompt('Please enter your age')
  var answer = (age * 8760);
  var guess = 0;
  var promptText = 'Guess how many hours you\'ve been alive!';
  var tooHigh = 'You guessed too high, guess lower';
  var tooLow = 'You guessed to low, guess higher';
  var close = 'close, you are within 10 hours';
  var withinOneHundred = 'You are within one hundred hours';
  var withinOneThousand = 'You are within one thousand hours';
    // console.log(answer);
    while (guess != answer) {
      guess = prompt(promptText);
      if (Math.abs(guess - answer) <= 10) {
          promptText = close;

      }
      else if (Math.abs(guess - answer) <= 100) {
          promptText = withinOneHundred;

      }
      else if (Math.abs(guess - answer) <= 1000) {
          promptText = withinOneThousand;

      }
     else if (guess > answer){
        promptText = tooHigh;

      }
     else if (guess < answer) {
        promptText = tooLow;

      }









  }
alert('You guessed right!');

})();
</script>
